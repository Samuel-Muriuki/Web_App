<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a9bfbaa313.js" crossorigin="anonymous"></script>
    <title>Web_App</title>
</head>

<body>

    <!-- Adding the Bootstrap Container-->
    <div class="container">
        <div class="topDisplay">
            <div id="computation"></div>
            <div id="displayAnswer"></div>
            <div id="history"></div>
        </div>
        <div class="toggle">
            <div id="toggleMoon">
                <i class="fas fa-moon"></i>
            </div>
            <div id="toggleSun">
                <i class="fas fa-sun"></i>
            </div>
        </div>
        <!-- It will add the calculator top-most buttons-->
        <div class="calcTopRowKeys">
            <button type="button" class="operator complex" value="add">+</button>
            <button type="button" class="operator complex" value="pi">&#960</button>
            <button type="button" class="operator complex" value="sine">sin</button>
            <button type="button" class="operator complex" value="degree">deg</button>
        </div>
        
        <!-- The other claculator buttons-->
        <div class="calcGridKeys">
            <button type="button" class="operator" value="clear">C</button>
            <button type="button" class="operator division_sign" value="divide"><i class="fas fa-divide"></i></button>
            <button type="button" class="operator multiplication_sign" value="multiply"><i class="fas fa-times"></i></button>
            <button type="button" class="operator backspace" value="backspace"><i class="fas fa-backspace"></i></button> 

            <button type="button" class="operator seven" value="7">7</button>
            <button type="button" class="operator eight" value="8">8</button>
            <button type="button" class="operator nine" value="9">9</button>
            <button type="button" class="operator minus_sign" value="minus"><i class="fas fa-minus"></i></i></button> 

            <button type="button" class="operator four" value="4">4</button>
            <button type="button" class="operator five" value="5">5</button>
            <button type="button" class="operator six" value="6">6</button>
            <button type="button" class="operator addition_sign" value="addition"><i class="fas fa-plus"></i></i></button> 

            <button type="button" class="operator one" value="1">1</button>
            <button type="button" class="operator two" value="2">2</button>
            <button type="button" class="operator three" value="3">3</button>
            <button type="button" class="operator equal_sign" value="equal"><i class="fas fa-equals"></i></i></button> 

            <button type="button" class="operator zero" value="0">0</button>
            <button type="button" class="operator decimal" value=".">.</button>
            <button type="button" class="operator left_bracket" value="(">(</button>
            <button type="button" class="operator right_bracket" value=")">)</button>
            <button type="button" class="operator double_zero" value="00">00</button>
        </div>
    </div>
</body>

</html>
