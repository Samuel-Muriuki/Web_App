<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a9bfbaa313.js" crossorigin="anonymous"></script>
    <title>Web_App</title>
</head>

<body>

    <!-- Adding the Bootstrap Container-->
    <div class="container">
        <div class="topDisplay">
            <div id="computation"></div>
            <div id="displayAnswer"></div>
            <div id="history"></div>
        </div>
        <div class="toggle">
            <div id="toggleMoon">
                <i class="fas fa-moon"></i>
            </div>
            <div id="toggleSun">
                <i class="fas fa-sun"></i>
            </div>
        </div>
        <!-- It will add the calculator top-most buttons-->
        <div class="calcRow">
            <button type="button" class="operator complex" value="add">+</button>
            <button type="button" class="operator complex" value="pi">&#960</button>
            <button type="button" class="operator complex" value="sine">sin</button>
            <button type="button" class="operator complex" value="degree">deg</button>
        </div>

        <div class="calcGrid">
            
        </div>
    </div>
</body>

</html>
